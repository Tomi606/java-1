<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 예제</title>
    <style>
        .float1{ width: 50px; height: 100px; border: 1px solid black; float: left;}
        .float2{ width: 50px; height: 200px; border: 1px solid black; float: right;}
        .container::after{content: ''; clear: both; display: block;}
    </style>
</head>
<body>
    <div class="container">
        <div class="float1"></div>
        <div class="float2"></div>
    </div>

</body>
</html>
