<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index 예제</title>
    <style>
        [class^=box]{
            width: 150px; height: 300px; border: 1px solid black;  
            position: absolute; background: #fff;
        }
        .box1{ top: 0; left: 0; z-index: 100;}
        .box2{ top: 50px; left: 50px; z-index: 50;}
        .box3{ top: 100px; left: 100px;}
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
</body>
</html>
